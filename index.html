<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./_favicon.png" type="image/png">
    <title>2024 Xmas Convention</title>
    <style>
        body {
            font-family: DmSans, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center; /* Center align body content */
            min-height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
            overflow-x: hidden;
        }

        @font-face {
            font-family: 'DmSans'; 
            src: url('./DMSans-Medium.ttf') format('truetype'); 
        }

        * {
            box-sizing: border-box;
        }

        .container {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            width: 90%;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center align all children */
        }

        h1 {
            font-size: 2rem;
            color: #475c37;
            margin-bottom: 1.2rem;
        }

        .button {
            padding: 12px 25px;
            font-size: 0.8rem;
            color: #fff;
            background-color: #475c37;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 20px; /* Space between button and image */
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #293520;
        }

        .preview {
            width: 100%;
            max-width: 100%; /* Allow image to be as wide as possible */
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #eaeaea;
            border: 1px solid #ccc;
            overflow: hidden;
            border-radius: 10px;
            padding: 0; /* Remove padding around the image */
        }

        .preview img {
            max-width: 90%; /* Increase image size (90% of container width) */
            max-height: 500px; /* Limit image height to ensure it fits without excessive vertical space */
            height: auto;
            display: block;
        }

        footer {
            width: 100%;
            background-color: #475c37;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            margin-top: auto; /* Ensure footer stays at the bottom */
        }

        footer img {
            max-height: 70px;
            margin-bottom: 5px;
        }

        footer p {
            margin: 5px 0;
            font-size: 1rem;
        }

        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #475c37;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .preloader img {
            max-width: 150px;
            opacity: 0;
            animation: fadeIn 2s ease forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .preloader.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <!-- Preloader -->
    <div class="preloader" id="preloader">
        <img src="./logo white.png" alt="Loading...">
    </div>

    <div class="container">
        <h1>2024 Christmas Convention</h1>
        <a href="./Dallas X'Mas Program_Outline.pdf" class="button" target="_blank">View Brochure</a>
        <div class="preview">
            <a href="./Dallas X'Mas Program_Outline.pdf" target="_blank">
                <img src="./Cover Page.jpg" alt="PDF Preview">
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <img src="./logo white.png" alt="Footer Logo">
        <p>&copy; 2024 Pentecost USA-Inc. Dallas District Christmas Convention. All Rights Reserved.</p>
        <p>Developed by <a href="https://famarfo.com/" target="_blank">FAMARFO Design Group</a></p>
    </footer>

    <script>
        window.addEventListener('load', function() {
            const preloader = document.getElementById('preloader');
            setTimeout(function() {
                preloader.classList.add('hidden');
            }, 2500);
        });
    </script>
</body>
</html>
